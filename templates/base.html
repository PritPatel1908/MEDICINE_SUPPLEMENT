<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Medicine Masters</title>
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
        <!-- Custom styles -->
        <link rel="stylesheet" href="{% static 'medicine_masters_assets/css/style.css' %}" />

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
        <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css"/>

        <style>
            .button-contactForm {
                background: #3BB77E;
                color: #fff;
                border-color: #3BB77E;
                padding: 12px 25px;
            }

            .rating {
                display: flex;
                justify-content: center;
                gap: 5px;
                margin-bottom: 20px;
            }
          
            .fa-star {
                font-size: 24px;
                color: #ddd;
                cursor: pointer;
            }
          
            .filled {
                color: #f9b200;
            }

            #autocomplete {
                max-width: 400px;
                margin: 0 auto;
            }

            .autocomplete-result {
                border-top: 1px solid #eee;
                padding: 16px;
                background: transparent;
            }

            .wiki-title {
                font-size: 16px;
                margin-bottom: 5px;
            }

            .wiki-snippet {
                font-size: 13px;
                color: rgba(0, 0, 0, 0.54);
            }
        </style>
    </head>

    <body>
        {% include 'includes/Nav Footer/header.html' %}

        {% block content %}
        {% endblock %}

        {% include 'includes/Nav Footer/footer.html' %}
        
        {% include 'includes/Events/user/pageevent.html' %}
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js" ></script>
        <!-- Custom scripts -->
        <script src="{% static 'medicine_masters_assets/js/script.js' %}"></script>
        <script src="{% static 'medicine_masters_assets/js/pageevents.js' %}"></script>
        <script>
            document.getElementById("go-back").addEventListener("click", () => {
                history.back();
            });
        </script>
        <script>
            new Autocomplete('#autocomplete', {
			    search : input => {
                    const url = `/get-search/?search=${input}`
                    return new Promise(resolve => {
                        fetch(url)
                        .then(response=>response.json())
                        .then(data => {
                            resolve(data.payload)
                        })
                    })
			    },

                getResultValue: result => result.name,
                renderResult : (result, props) => {
                    let group = ''
                    if(result.index < 1){
                        group = `<li class = "group">Group</li>`
                    }
                    return `
                        ${group}
                        <li ${props}>
                            <div class="wiki-title text-truncate">
                                ${result.name}
                            </div>
                            <div class="wiki-snippet text-truncate">
                                ${result.snippet}
                            </div>
                        </li>
                    `
                },
                onSubmit: result => {
                    if(result.product){
                        window.location.href = `/user/product_detail/${result.id}`    
                    }
                    if(result.category){
                        window.location.href = `/user/all_product_by_category/${result.id}`
                    }
                    if(result.company){
                        window.location.href = `/user/all_product_by_company/${result.id}`
                    }
                }
		    })

            $('input').focus(function() {
                $(this).select();
            });
        </script>

        <script>
            const stars = document.querySelectorAll('.fa-star');
            let currentRating = 0;
            let isClicked = false;
    
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    currentRating = index + 1;
                    isClicked = true;
    
                    for (let i = 1; i < stars.length; i++) {
                        stars[i].classList.remove('filled');
                    }
    
                    for (let i = 1; i < currentRating; i++) {
                        stars[i].classList.add('filled');
                    }
                    
                    document.getElementById('ratingValue').value = currentRating;
                });
    
                if (index > 0) {
                    star.addEventListener('mouseover', () => {
                        if (!isClicked) {
                            for (let i = 1; i <= index; i++) {
                                stars[i].classList.add('filled');
                            }
                        }
                    });
            
                    star.addEventListener('mouseout', () => {
                        if (isClicked) {
                            for (let i = 1; i < stars.length; i++) {
                                stars[i].classList.remove('filled');
                            }
            
                            for (let i = 1; i < currentRating; i++) {
                                stars[i].classList.add('filled');
                            }
            
                            isClicked = false;
                        } 
                        else
                        {
                            for (let i = 1; i < stars.length; i++) {
                                stars[i].classList.remove('filled');
                            }
                        }
                    });
                }
            });
            stars[0].classList.add('filled');
            document.getElementById('ratingValue').value = 1;

        </script>
        <script>
            $(document).on('submit', '#product_review_form', function(e){
                e.preventDefault();

                var ratingValue = $('#ratingValue').val();
                var product_review_message = $('#product_review_message').val();
                var product_id = $('#product_id').val();
    
                var form_data = new FormData();

                form_data.append('ratingValue', ratingValue);
                form_data.append('product_review_message', product_review_message);
                form_data.append('product_id', product_id);

                var csrfToken = $('[name="csrfmiddlewaretoken"]').val();

                $.ajax({
                    url: "/add_review/" + product_id,
                    type: "POST",
                    mimeType: "multipart/form-data",
                    contentType: false,
                    processData: false,
                    data: form_data,
                    headers: {'X-CSRFToken': csrfToken},
                    dataType: "json",
                    success: function(response){
                        if(response.status == 200)
                        {
                            $("#product_review_form").load(location.href + " #product_review_form>*", "");
                            $("#Reviews_div").load(location.href + " #Reviews_div>*", "");
                            $("#msg-div").load(location.href + " #msg-div>*", "");
                            $("#Reviews-count").load(location.href + " #Reviews-count>*", "");

                            const stars = document.querySelectorAll('.fa-star');
                            for (let i = 1; i < stars.length; i++) {
                                stars[i].classList.remove('filled');
                            }
                            document.getElementById('ratingValue').value = 1;

                            const myAlert = document.getElementById('myAlert');
                            myAlert.style.display = 'block';
                            myAlert.classList.add('alert-success', 'text-success');
                            myAlert.innerText = response.message;

                            setInterval(function(){
                                $('.alert').fadeOut();
                                myAlert.style.display = 'none';
                                myAlert.classList.remove('alert-success', 'text-success');
                            }, 5000);
                        }
                    }
                });
            });
        </script>
    </body>
</html>
