{% extends 'admin-base.html' %}
{% load static %}
{% block content %}
<main id="main" class="main">
    <div id="success"></div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <ul class="breadcrumb mt-3">
                    <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Dashboard</a></li>
                    <li class="breadcrumb-item">Product</li>
                    <li class="breadcrumb-item active">Add Product</li>
                </ul>
                <form method="POST" enctype="multipart/form-data" id="add_product" action="{% url 'add_product' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="product_name" class="form-label">Product Name :- </label>
                        <input type="text" class="form-control" id="product_name" name="product_name">
                    </div>
                    <div class="mb-3">
                        <label for="product_description" class="form-label">Product Description :- </label>
                        <textarea class="form-control"  name="product_description" id="product_description" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="product_price" class="form-label">Product Price :- </label>
                        <input type="number" class="form-control" id="product_price" name="product_price">
                    </div>
                    <div class="mb-3">
                        <label for="product_discount_price" class="form-label">Product Discount Price :- </label>
                        <input type="number" class="form-control" id="product_discount_price" name="product_discount_price">
                    </div>
                    <div class="mb-3">
                        <label for="product_quantity" class="form-label">Product Quantity :- </label>
                        <input type="number" class="form-control" id="product_quantity" name="product_quantity">
                    </div>
                    <div class="mb-3">
                        <label for="product_expirydate" class="form-label">Product Expirydate :- </label>
                        <input type="date" class="form-control" id="product_expirydate" name="product_expirydate">
                    </div>
                    <div class="mb-3">
                        <label for="product_weight" class="form-label">Product Weight :- </label>
                        <input type="text" class="form-control" id="product_weight" name="product_weight">
                    </div>
                    <div class="mb-3">
                        <label for="product_madein" class="form-label">Product Made In :- </label>
                        <select class="form-control mb-3" name="product_madein" id="product_madein" required>
                            <option disabled selected>Select Made In State</option>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Austria">Austria</option>
                            <option value="Bangladesh" {% if product.product_madein == "Bangladesh" %} selected {% endif %}>Bangladesh</option>
                            <option value="Belgium">Belgium</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Canada">Canada</option>
                            <option value="Central African Republic">Central African Republic</option>
                            <option value="Central American Federation">Central American Federation</option>
                            <option value="China">China</option>
                            <option value="Colombia">Colombia</option>
                            <option value="East Germany">East Germany</option>
                            <option value="Egypt">Egypt</option>
                            <option value="Finland">Finland</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="India">India</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Iran">Iran</option>
                            <option value="Japan">Japan</option>
                            <option value="Korea">Korea</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Nepal">Nepal</option>
                            <option value="New Zealand">New Zealand</option>
                            <option value="Russia">Russia</option>
                            <option value="South Africa">South Africa</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="product_advantage" class="form-label">Product Advantage :- </label>
                        <textarea class="form-control"  name="product_advantage" id="product_advantage" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="product_disadvantage" class="form-label">Product Disadvantage :- </label>
                        <textarea class="form-control"  name="product_disadvantage" id="product_disadvantage" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Prescription Status :- </label>
                        <select class="form-control mb-3" name="product_prescription_status" id="product_prescription_status" required>
                            <option disabled selected>Select Prescription Status</option>
                            <option value="0">Prescription Is Required</option>
                            <option value="1">Prescription Is Not Required</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="company_id" class="form-label">Product Company :- </label>
                        <select class="form-control mb-3" name="company_id" id="company_id" required>
                            <option disabled selected>Select Product Company</option>
                            {% for c in company %}
                            <option value="{{c.company_id}}">{{c.company_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subcategory_id" class="form-label">Product Category :- </label>
                        <select class="form-control mb-3" name="subcategory_id" id="subcategory_id" required>
                            <option disabled selected>Select Product Category</option>
                            {% for s in subcategory %}
                            <option value="{{s.subcategory_id}}">{{s.subcategory_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="product_image" class="form-label">Product Image :- </label>
                        <input type="file" class="form-control" id="product_image" name="product_image">
                    </div>
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="Add Product" name="add_product">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock  %}
