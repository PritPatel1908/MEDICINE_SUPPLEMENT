{% extends 'admin-base.html' %}
{% load static %}
{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <ul class="breadcrumb mt-3">
            <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Dashboard</a></li>
            <li class="breadcrumb-item">Admin</li>
            <li class="breadcrumb-item active">Profile</li>
        </ul>
    </div><!-- End Page Title -->
    <div id="success"></div>
    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">
                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center" id="profile">
                        <h3>{{user.username}}</h3>
                        <h6>{{user.email}}</h6>
                    </div>
                </div>
            </div>

            <div class="col-xl-8">
                <div class="card shadow">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered d-flex" id="profile_link">
                            <li class="nav-item col">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Profile Details</button>
                            </li>

                            <li class="nav-item col-right">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                            </li>
                        </ul>

                        <div class="tab-content pt-2 d-block" id="profilecard">
                            <div class="tab-pane fade-out show active profile-overview" id="profile-overview">
                                <h5 class="card-title">Profile Details</h5>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label ">Username :-</div>
                                    <div class="col-lg-9 col-md-8">{{user.username}}</div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label ">Full Name :-</div>
                                    <div class="col-lg-9 col-md-8">{{user.first_name}} {{user.last_name}}</div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Email :-</div>
                                    <div class="col-lg-9 col-md-8">{{user.email}}</div>
                                </div>
                            </div>

                            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                                <!-- Profile Edit Form -->
                                <form method="POST" enctype="multipart/form-data" id="admin_profile_update">
                                    {% csrf_token %}
                                    <div class="row mb-3">
                                        <label for="user_name" class="col-md-4 col-lg-3 col-form-label">Username :-</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="user_name" type="text" class="form-control" id="user_name" value="{{user.username}}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="first_name" class="col-md-4 col-lg-3 col-form-label">First Name :-</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="first_name" type="text" class="form-control" id="first_name" value="{{user.first_name}}">
                                        </div>
                                    </div>
                                
                                    <div class="row mb-3">
                                        <label for="last_name" class="col-md-4 col-lg-3 col-form-label">Last Name :-</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="last_name" type="text" class="form-control" id="last_name" value="{{user.last_name}}">
                                        </div>
                                    </div>
        
                                    <div class="row mb-3">
                                        <label for="email" class="col-md-4 col-lg-3 col-form-label">Email :-</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="email" type="email" class="form-control" id="email" value="{{user.email}}" disabled>
                                        </div>
                                    </div>
        
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary" name="admin_profile_update">Edit Profile Details</button>
                                    </div>
                                </form><!-- End Profile Edit Form -->
                            </div>
                        </div>
                    </div><!-- End Bordered Tabs -->
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->
{% endblock  %}
