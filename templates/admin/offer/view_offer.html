{% extends 'admin-base.html' %}
{% load static %}
{% block content %}
<main id="main" class="main">
    <div id="success"></div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <ul class="breadcrumb mt-3">
                    <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Dashboard</a></li>
                    <li class="breadcrumb-item">Category</li>
                    <li class="breadcrumb-item active">View Offer</li>
                </ul>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-table">
                            <div class="card-body">
                                <div class="table-responsive mt-2">                  
                                    <table class="table table-hover table-center mb-0" id="table">
                                        <thead class="bg-light">
                                            <tr>
                                                <th>No</th>
                                                <th>Offer Code</th>
                                                <th>Offer Description</th>
                                                <th>Offer Image</th>
                                                <th class="text-right">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody class="table-group-divider" id="main_div">
                                            {% for i in offer %}
                                            <tr>
                                                <td>{{forloop.counter}}</td>
                                                <td>{{i.offer_code}}</td>
                                                <td>{{i.offer_description}}</td>
                                                <td><img src="/{{i.offer_img}}" alt="" height="60px" width="60px" class="rounded-circle"></td>
                                                <td class="text-right">
                                                    <div class="actions">
                                                        <a href="{% url 'edit_offer' i.offer_id %}" class="btn btn-sm bg-success-light mr-2">
                                                            <i class="fas fa-pen"></i>
                                                        </a>
                                                        <a href="{% url 'delete_offer' i.offer_id %}" class="btn btn-sm bg-danger-light" id="delete_category">
                                                            <i class="fas fa-trash"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock  %}
