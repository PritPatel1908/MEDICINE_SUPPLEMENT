{% extends 'admin-base.html' %}
{% load static %}
{% block content %}
<main id="main" class="main">
    <div id="success"></div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <ul class="breadcrumb mt-3">
                    <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Dashboard</a></li>
                    <li class="breadcrumb-item">Company</li>
                    <li class="breadcrumb-item active">Add Company</li>
                </ul>
                <form method="POST" enctype="multipart/form-data" id="add_company" action="{% url 'add_company' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name :- </label>
                        <input type="text" class="form-control" id="company_name" name="company_name">
                    </div>
                    <div class="mb-3">
                        <label for="company_owner_name" class="form-label">Company Owner Name :- </label>
                        <input type="text" class="form-control" id="company_owner_name" name="company_owner_name">
                    </div>
                    <div class="mb-3">
                        <label for="company_owner_email" class="form-label">Company Owner Email :- </label>
                        <input type="email" class="form-control" id="company_owner_email" name="company_owner_email">
                    </div>
                    <div class="mb-3">
                        <label for="company_owner_phone" class="form-label">Company Owner Phone :- </label>
                        <input type="text" class="form-control" id="company_owner_phone" name="company_owner_phone">
                    </div>
                    <div class="mb-3">
                        <label for="company_address" class="form-label">Company Address :- </label>
                        <input type="text" class="form-control" id="company_address" name="company_address">
                    </div>
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary submit" value="Add Company" name="add_company"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock  %}
