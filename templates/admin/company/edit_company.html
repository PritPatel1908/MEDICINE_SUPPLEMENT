{% extends 'admin-base.html' %}
{% load static %}
{% block content %}
<div class="main" id="main">
    <div id="success"></div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <ul class="breadcrumb mt-3">
                        <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Dashboard</a></li>
                        <li class="breadcrumb-item">Category</li>
                        <li class="breadcrumb-item active">Edit Company</li>
                    </ul>
                    <form method="POST" enctype="multipart/form-data" id="edit_company" action="{% url 'update_company' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="company_id" class="form-label">Company Id :- </label>
                            <input type="text" class="form-control" id="company_id" name="company_id" value="{{company.company_id}}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="company_name" class="form-label">Company Name :- </label>
                            <input type="text" class="form-control" id="company_name" name="company_name" value="{{company.company_name}}">
                        </div>
                        <div class="mb-3">
                            <label for="company_owner_name" class="form-label">Company Owner Name :- </label>
                            <input type="text" class="form-control" id="company_owner_name" name="company_owner_name" value="{{company.company_owner_name}}">
                        </div>
                        <div class="mb-3">
                            <label for="company_owner_email" class="form-label">Company Owner Email :- </label>
                            <input type="text" class="form-control" id="company_owner_email" name="company_owner_email" value="{{company.company_owner_email}}">
                        </div>
                        <div class="mb-3">
                            <label for="company_owner_phone" class="form-label">Company Owner Phone :- </label>
                            <input type="text" class="form-control" id="company_owner_phone" name="company_owner_phone" value="{{company.company_owner_phone}}">
                        </div>
                        <div class="mb-3">
                            <label for="company_address" class="form-label">Company Address :- </label>
                            <input type="text" class="form-control" id="company_address" name="company_address" value="{{company.company_address}}">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" name="edit_company">Update Company</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
